<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>QCM管理平台</title>
    <!-- css files -->
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static',filename='js/jquery-3.1.0.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <link href="static/css/login.style.css" rel='stylesheet' type='text/css' media="all"/>
    <!-- /css files -->
</head>
<body>
<h1>QCM管理平台</h1>
<div class="log">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}
    <div class="content1">
        <h2>登 录</h2>
        <form method="post" action="/login">
            <input type="text" name="username" value="用户名" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '用户名';}">
            <input type="password" name="password" value="000000" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '000000';}">
            <div class="rmbm">
                <p style="color:#fff;vertical-align:middle;">
                    <input type="checkbox" name="rememberme" style="vertical-align:middle;">
                    保持登录
                </p>
            </div>
            <div class="button-row">
                <input type="submit" class="sign-in" value="登 录">
                <input type="reset" class="reset" value="重 置">
                <div class="clear"></div>
            </div>
        </form>
    </div>
    <div class="content2">
        <h2>注 册</h2>
        <form method="post" action="/register">
            <input type="text" name="username" value="用户名" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '用户名';}">
            <input type="name" name="name" value="姓名" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '姓名';}">
            <input type="email" name="email" value="邮箱" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '邮箱';}">
            <input type="password" name="password" value="000000" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '000000';}">
            <input type="submit" class="register" value="注 册">
        </form>
    </div>
    <div class="clear"></div>
</div>
<div class="footer navbar-fixed-bottom ">
    <div class="container" style="color:#fff;">
        Copyright @ 2018 Aaron. 保留所有权利。
    </div>
</div>
</body>
</html>
